<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Esta aplicación web, desarrollada con HTML, CSS y JavaScript, calcula el Índice de Masa Corporal (IMC) de una persona a partir de su peso y altura. Ofrece una interfaz sencilla e intuitiva para que los usuarios puedan obtener rápidamente sus resultados y conocer su clasificación según el valor obtenido."
    />
    <meta name="keywords" content="IMC, WillmanGZ" />
    <meta name="sitedomain" content="https://github.com/WillmanGZ/SPA-IMC" />
    <meta name="organization" content="WillmanGZ" />
    <meta name="author" content="Willman Giraldo Zambrano" />
    <meta name="designer" content="Willman Giraldo Zambrano" />
    <meta name="copyright" content="© 2025 WillmanGZ. All rights reserved" />
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="revisit-after" content="15days" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>IMC</title>
  </head>
  <body>
    <!--Formulario para calcular el IMC-->
    <main class="container">
      <h1>Calculadora IMC</h1>

      <label for="weight">Peso (kg):</label>
      <input type="number" id="weight" placeholder="Ej: 70" min="0" />

      <label for="height">Altura (m):</label>
      <input type="number" id="height" placeholder="Ej: 1.75" min="0" />

      <button id="btn-execute">Calcular IMC</button>

      <p id="imc-text"></p>
    </main>

    <script src="./src/js/main.js"></script>
  </body>
</html>
